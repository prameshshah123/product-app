<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Add Product</h1>
    <form id="productForm" class="space-y-4">
      <input name="product" id="product" placeholder="Product Name" class="w-full p-2 border rounded" />
      <select name="category" id="category" class="w-full p-2 border rounded"><option>Loading category...</option></select>
      <select name="coating" id="coating" class="w-full p-2 border rounded"><option>Loading coating...</option></select>
      <select name="size" id="size" class="w-full p-2 border rounded"><option>Loading size...</option></select>
      <select name="paper_type" id="paper_type" class="w-full p-2 border rounded"><option>Loading paper type...</option></select>
      <select name="gsm" id="gsm" class="w-full p-2 border rounded"><option>Loading GSM...</option></select>
      <select name="del_add" id="del_add" class="w-full p-2 border rounded"><option>Loading delivery address...</option></select>
      <select name="construction" id="construction" class="w-full p-2 border rounded"><option>Loading construction...</option></select>
      <select name="specification" id="specification" class="w-full p-2 border rounded"><option>Loading specification...</option></select>
      <select name="customer" id="customer" class="w-full p-2 border rounded"><option>Loading customer...</option></select>

      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save Product</button>
    </form>

    <div class="mt-6 space-x-2">
      <a href="https://wa.me/?text=New+Product+Added" target="_blank" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">WhatsApp</a>
      <a href="https://your-coa-link.com" target="_blank" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">Generate COA</a>
      <a href="https://your-shade-card-link.com" target="_blank" class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-800">Shade Card</a>
    </div>
  </div>

  <script>
    async function loadDropdowns() {
      const res = await fetch('https://script.google.com/macros/s/AKfycbyPue8tkQv3wmL2YldhpqeN9Ltmtivk4kmPAROasZgZBtVCNOVLS2pikhnIbqNwUA7s/exec?dropdown=true');
      console.log("Dropdown data:", data);

      const map = {
        product: 'product',
        category: 'category',
        coating: 'coating',
        size: 'size',
        paper_type: 'paper type',
        gsm: 'gsm',
        del_add: 'del add',
        construction: 'construction',
        specification: 'specification',
        customer: 'customer'
      };

      Object.entries(map).forEach(([id, sheetName]) => {
        const select = document.getElementById(id);
        if (select && data[sheetName]) {
          select.innerHTML = `<option value="">Select ${sheetName}</option>`;
          data[sheetName].forEach(v => {
            const opt = document.createElement('option');
            opt.value = v;
            opt.textContent = v;
            select.appendChild(opt);
          });
        }
      });
    }

    loadDropdowns();

    const form = document.getElementById('productForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());
      const res = await fetch('https://script.google.com/macros/s/AKfycbyPue8tkQv3wmL2YldhpqeN9Ltmtivk4kmPAROasZgZBtVCNOVLS2pikhnIbqNwUA7s/exec', {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      });
      if (res.ok) {
        alert('Product saved!');
        form.reset();
      } else {
        alert('Error saving product');
      }
    });
  </script>
</body>
</html>
